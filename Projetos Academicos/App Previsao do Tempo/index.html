<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Clima Geolocalização</title>

    <link rel="stylesheet" href="CSS/styles.css">

    <!-- Google Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:wght@300;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="JS/script.js" defer></script>
</head>
<body >
    <div class="container">

        <div class="form">
            <h3 class="box-degrader">Veja o clima da sua cidade:</h3>

            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i><!-- icon de busca do Font Awesome-->
                </button>
            </div>          
        </div>

        <!-- dados meteorológico-->
        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i><!-- icon de localização do Font Awesome-->
                <span id="city"></span>
                <img 
                src="" 
                alt="" 
                id="country"><!-- imagem do país de forma dinâmica-->
            </h2>

            <p id="temperature"><span></span>&deg;C</p><!-- esse span também trabalha de forma dinâmica-->

            <!-- Descrição do tempo-->
            <div id="description-container">
                <p id="description"></p>
                <img src="" 
                alt="condições do tempo" 
                id="weather-icon">
            </div>

            <!-- Detalhes do container-->
            <div id="details-cotainer">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i><!-- icon da gotinha do Font Awesome-->
                    <span></span>
                </p>

                <p id="wind">
                    <i class="fa-solid fa-wind"></i><!-- icon da vento do Font Awesome-->
                    <span></span>
                </p>
            </div>
        </div>

    </div>
</body>
</html>
